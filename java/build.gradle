apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
    gradleVersion = '1.4'
}

mainClassName = "HelloApi"

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.sphere.sdk.jvm:sphere-models:1.0.0-M24'
    compile 'io.sphere.sdk.jvm:sphere-java-client:1.0.0-M24'
}
